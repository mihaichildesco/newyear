<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<!--    &lt;!&ndash; preloader &ndash;&gt;-->
<!--    <div class="preloader">-->
<!--      <img src="preloader.gif" alt="preloader" class="preloader__item" />-->
<!--    </div>-->
    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="revelion.mp4" type="video/mp4" />
        <source src="./revelion.webm" type="video/webm" />
      </video>

      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days font-bold">34</h4>
            <span>days</span>
          </div>
        </div>

        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h4 class="hours font-bold">34</h4>
            <span>hours</span>
          </div>
        </div>

        <!-- minutes -->
        <div class="deadline-format">
          <div>
            <h4 class="mins font-bold">34</h4>
            <span>mins</span>
          </div>
        </div>

        <div class="deadline-format">
          <div>
            <h4 class="mins">34</h4>
            <span>sec</span>
          </div>
        </div>
      </div>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
